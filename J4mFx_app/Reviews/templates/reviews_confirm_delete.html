{% extends "base_ui/base_ui.html" %}
{% block content %}
	<!-- Review delete form -->
     <div class="content-section">
     	<form method="POST">
     		{% csrf_token %}
     	<fieldset class="form-group">
     		<legend class="border-bottom mb-4">Delete Review</legend>
               <h2>Are you sure you want to delete the Review "{{ object.title }}"</h2>
     	</fieldset>
     	<div class="form-group">
     		<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
               <a class="btn btn-outline-secondary" href="{% url 'review-detail' object.id %}">Cancel</a>
     	</div>	
     	</form>
     </div>
          <!-- review delete form Ends -->
{% endblock %}
